<div class="container" id="reserve-now">
    <div id="tournav-bg">
        <img class="img-fluid" src="img/gallery/bg/k4.jpg">
    </div>

    <section class="py-5">
    <!--Grid row-->
    <div class="row">

        <!--Grid column-->
        <div class="col-md-12">

            <!--Form with header-->
            <div class="card">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card-body form">
                            <!--Header-->
                            <div class="formHeader mb-1 pt-3">
                                <h3>
                                    <i class="fa fa-envelope"></i> Reserve with us:</h3>
                            </div>

                            <br>

                            <form>
                                <!--Grid row-->
                                <div class="row">

                                    <!--Grid column-->
                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <input type="text" id="form-contact-name" class="form-control">
                                            <label for="form-contact-name" class="">Your name</label>
                                        </div>
                                    </div>
                                    <!--Grid column-->

                                    <!--Grid column-->
                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <input type="text" id="form-contact-email" class="form-control">
                                            <label for="form-contact-email" class="">Your email</label>
                                        </div>
                                    </div>
                                    <!--Grid column-->

                                </div>
                                <!--Grid row-->

                                <!--Grid row-->
                                <div class="row">

                                    <!--Grid column-->
                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <input type="text" id="form-contact-phone" class="form-control">
                                            <label for="form-contact-phone" class="">Your phone</label>
                                        </div>
                                    </div>
                                  <!--Grid column-->

                                </div>
                                <!--Grid row-->

                                <!--Grid row-->
                                <div class="row">

                                    <!--Grid column-->
                                    <div class="col-md-12">

                                        <div class="md-form">
                                            <textarea type="text" id="form-contact-message" class="form-control md-textarea" rows="3"></textarea>
                                            <label for="form-contact-message">Enter message here:</label>
                                            <a href="congrats.html" class="btn-floating btn-lg blue">
                                                <i class="fa fa-send-o"> Send..</i>
                                            </a>
                                        </div>

                                    </div>
                                    <!--Grid column-->

                                </div>
                                <!--Grid row-->
                            </form>

                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card-body contact text-center">
                                <div class="mb-5">
                                    <h3>Contact information</h3>
                                </div>

                                <ul class="contact-icons list-unstyled ml-4">
                                    <li>
                                        <i class="fa fa-map-marker"></i>
                                        <p>Ortigas Center Pasig City Philippines</p>
                                    </li>

                                    <li>
                                        <i class="fa fa-phone"></i>
                                        <p>+ 01 234 567 89</p>
                                    </li>

                                </ul>

                                <hr class="hr-light mb-4 mt-4">

                        </div>
                    </div>
                </div>
            </div>
            <!--/Form with header-->

        </div>
        <!--Grid column-->

    </div>
